apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app1
  labels:
    app: python-app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app1
  template:
    metadata:
      labels:
        app: python-app1
    spec:
      containers:
      - name: python-app1
        image: testpipelineregistry.azurecr.io/abilash/python-app
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: azr-auth
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: python-app1
  namespace: default
spec:
  maxReplicas: 5
  minReplicas: 3
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: python-app1
  targetCPUUtilizationPercentage: 80

---
apiVersion: v1
kind: Service
metadata:
  name: python-app1
  labels:
    name: python-app1
spec:
  type: LoadBalancer
  ports:
  - name: https
    protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: python-app1
